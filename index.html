<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="tags-manager-styles.css">
</head>
<body>
<div>
    <label for="tag_name">Tag text: </label>
    <input type="text" name="tag_name" id="tag_name">
    <button id="add">Add Tag</button>
    <button id="remove">Remove Tag</button>
</div>
<div class="tags-manager tags"></div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="app.js"></script>

<script>
$(document).ready(function () {
    let tag = $("#tag_name"), add = $("#add"), remove = $("#remove");

    let tags_manager = new TagsManager({container: $(".tags-manager")});

    add.on("click", function () {
        tags_manager.add(tag.val());
    });
    tags_manager.add("Test", {id: 1, other: "Something"});
    tags_manager.add("Test2", {id: 2});
    tags_manager.add("Test3", {id: 3});
    tags_manager.add("Test4", {id: 4});
    tags_manager.add("Test5", {id: 5});

    console.log(tags_manager.getRelatedData());
    console.log(tags_manager.getRelatedData("id"));
    remove.on("click", function () {
        tags_manager.remove(tag.val());
    });
});
</script>
</body>
</html>
